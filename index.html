<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
<div id="corps">
  <h1 id="titre"> TIC TAC TOE</h1>
  <table>
    <tr>
      <td class="case" id="0"></td>
      <td class="case" id="1"></td>
      <td class="case" id="2"></td>
    </tr>
    <tr>
      <td class="case" id="3"></td>
      <td class="case" id="4"></td>
      <td class="case" id="5"></td>
    </tr>
    <tr>
      <td class="case" id="6"></td>
      <td class="case" id="7"></td>
      <td class="case" id="8"></td>
    </tr>
  </table>

  <button onClick="lancerPartie()">
    Replay
  </button>

  <div class="end-game">
    <div class="text"></div>
  </div>

  
  <script src="simpleAi.js"></script>
  </div>
</body>
</html>
